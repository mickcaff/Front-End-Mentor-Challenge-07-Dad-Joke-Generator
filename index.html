<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- font awesome icon -->
  <script src="https://kit.fontawesome.com/8d3b043deb.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <div class="main-card">
    <h3>Joke # <span class="joke-id"></span></h3><!-- Advice ID goes here -->
    <h1 class="joke-main">Click for a dad joke!</h1>
    <img class="divider-img" src="./images/pattern-divider-mobile.svg" alt="Patter divider">
    
    <button class="button">
      <i class="fa-solid fa-face-grin fa-2xl button-img"></i>
    </button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mickcaff" target="_blank">Mick Caffery</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
